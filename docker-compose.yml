services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: regulationcoder
      POSTGRES_PASSWORD: regulationcoder
      POSTGRES_DB: regulationcoder
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db

volumes:
  pgdata:
